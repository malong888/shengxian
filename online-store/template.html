{% verbatim %}
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<link href="https://cdn.bootcss.com/bulma/0.6.2/css/bulma.min.css" rel="stylesheet">
<div id="app">
<p>{{ message }}</p>
<div v-for="s in snippets">
<button class="button is-danger">{{ s.code }}</button>
<button class="button is-info">{{ s.name }}</button>
</div>
</div>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    snippets: [],
  },
  created: function () {
    var self = this
    axios.get('/snippets')
    .then(function (response) {
      console.log(response);
      var results = response.data.results
      for (var i = 0; i < results.length; i++){
        self.snippets.push(results[i])
      }
    })
  }
})
</script>
{% endverbatim %}
